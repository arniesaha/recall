# Recall Helm Values

replicaCount: 1

image:
  repository: localhost:5000/recall-api
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  port: 8080
  nodePort: 30889  # For Cloudflare tunnel access

ingress:
  enabled: true
  host: recall.arnabsaha.com

resources:
  limits:
    memory: 512Mi
  requests:
    memory: 256Mi

# Paths on the host
volumes:
  obsidian: /home/Arnab/clawd/projects/recall/obsidian
  lancedb: /home/Arnab/clawd/projects/recall/lancedb
  pdfs: /home/Arnab/clawd/projects/recall/data/pdfs

# API Configuration
config:
  logLevel: INFO
  excludedFolders: personal/finance
  ollamaUrl: http://ollama:11434

# Secrets (override in production)
secrets:
  apiToken: "7a2953e9c597afe9c3f16c5b58a3c0eeba87cdb311a46103"
  clawdbotUrl: "http://192.168.1.70:18789"
  clawdbotToken: "5f5cdd9614589e1bd734f2b6bb27306595c54dcaa8d17721"

# Ollama sidecar
ollama:
  enabled: true
  image: ollama/ollama:latest
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 1Gi
  persistence:
    path: /home/Arnab/clawd/k8s-data/ollama
